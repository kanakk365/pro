<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <p class="heading">Interest Calculator</p>
        <form >
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal">

            <label for="rate">Interest Rate</label>
            <input type="number" name="" id="rate">

            <label for="years">Years</label>
            <input type="number" name="" id="years">

            <button onclick="calculate()" type="button">Submit</button>

            <p class="total">Total: <span class="total-amount">0</span></p>
        </form>
            

        

    </div>
    <script src="./app.js"></script>
</body>
</html>
