<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <p class="heading">Rock-Paper-Scissors</p>
        <div class="imgs">
            <img class="rock" src="./Assets/Rock.jpg" alt="Rock">
            <img class="paper" src="./Assets/Paper.jpg" alt="Paper">
            <img class="scissors" src="./Assets/Scissors.jpg" alt="Scissors">
        </div>
        <div class="pandc">
            <p>Player: <span class="player"> --</span></p>
            <p>Computer: <span class="comp"> --</span></p>
        </div>
        <div class="result">
            You Win
        </div>
        <div class="score">
            <p>Player Score: <span class="pscore"> 0</span></p>
            <p>Computer Score: <span class="cscore"> 0</span></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
