<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main"><p>Stopwatch</p>
        <div class="container">
            <div class="display">
                00:00:00:00
            </div>
            <div class="controls">
                <button class="startBtm" onclick="start()">Start</button>
                <button class="stopBtm" onclick="stop()">Stop</button>
                <button class="resetBtm" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
